<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h3>Modal Example</h3>
      <p>Click on the button to open the modal.</p>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open modal
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <!-- bootstrap css -->
            <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
            />

            <!-- google font -->
            <link
              href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
              rel="stylesheet"
            />

            <h1 class="text-center fs-4">
              vérifier et mettre à jour votre profile
            </h1>
            <form id="signUpForm" action="#!">
              <!-- start step indicators -->
              <div class="form-header d-flex mb-4">
                <span class="stepIndicator">Identifiant</span>
                <span class="stepIndicator">Information Personelle</span>
                <span class="stepIndicator">Verification</span>
              </div>
              <!-- end step indicators -->

              <!-- step one -->
              <div class="step">
                <p class="text-center mb-4">Identifants de connexion</p>
                <div class="mb-3">
                  <input
                    type="email"
                    placeholder="Saisissez votre identifiant"
                    oninput="this.className = ''"
                    name="email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    placeholder="Saisissez votre Mot de passe"
                    oninput="this.className = ''"
                    name="password"
                  />
                </div>
                <!-- <div class="mb-3">
                <input type="password" placeholder="Confirm Password" oninput="this.className = ''" name="password">
            </div> -->
              </div>

              <!-- step two -->
              <div class="step">
                <p class="text-center mb-4">Informations personnelles</p>
                <div class="mb-3">
                  <input
                    type="text"
                    placeholder="Saisissez votre nom et prénom"
                    oninput="this.className = ''"
                    name="fullname"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    placeholder="Saisissez votre numéro de téléphone"
                    oninput="this.className = ''"
                    name="mobile"
                  />
                </div>
                <div class="mb-3">
                  Date de naissance
                  <input
                    type="date"
                    placeholder="Saisissez votre date de naissance"
                    oninput="this.className = ''"
                    name="address"
                  />
                </div>
              </div>

              <!-- step three -->
              <div class="step">
                <div
                  style="
                    border-radius: 200px;
                    height: 200px;
                    width: 200px;
                    background: #f8faf5;
                    margin: 0 auto;
                  "
                >
                  <center>
                    <i
                      class="checkmark"
                      style="
                        color: #9abc66;
                        font-size: 100px;
                        line-height: 200px;
                        margin-left: -15px;
                      "
                      >✓</i
                    >
                  </center>
                </div>
                <p class="text-center mb-4">
                  Informations vérifiées et mises à jour avec succès
                </p>
              </div>

              <!-- start previous / next buttons -->
              <div class="form-footer d-flex">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Précédent
                </button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                  Suivant
                </button>
              </div>
              <!-- end previous / next buttons -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the current tab

      function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("step");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n);
      }

      function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("step");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
          // ... the form gets submitted:
          document.getElementById("signUpForm").submit();
          return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
      }

      function validateForm() {
        // This function deals with validation of the form fields
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("step");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
            // add an "invalid" class to the field:
            y[i].className += " invalid";
            // and set the current valid status to false
            valid = false;
          }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
          document.getElementsByClassName("stepIndicator")[
            currentTab
          ].className += " finish";
        }
        return valid; // return the valid status
      }

      function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i,
          x = document.getElementsByClassName("stepIndicator");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
      }
    </script>
  </body>
</html>
